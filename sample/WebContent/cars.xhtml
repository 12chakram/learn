<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<h:body> 
	<h:form id="selectCarFromID">
	 <h:selectOneMenu id="carsID" value="#{carsBean.selectedCar}">
	  <f:selectItems value="#{CarsBean.carItems}" />
	  </h:selectOneMenu>
	  <h:commandButton value="Submit" action="selected?faces-redirect=true"  />
	  
	  
	  <h:outputText value="Selectede Car number:" />
	  <h:outputText value="#{carsBean.selectedCar.carNumber }" />
	  <br/>
	  <h:outputText value="Selectede Car Name:" />
	  <h:outputText value="#{carsBean.selectedCar.carName }" />
	
	</h:form>
</h:body> 
</html>
