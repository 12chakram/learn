<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head></h:head>

    <ui:composition template="/templates/template.xhtml">
      
        <ui:define name="page_title">Facelets template example-page 1</ui:define>
        <ui:define name="table_header">Provide your name below!</ui:define>
        <ui:define name="page_body">
            <h:message showSummary="true" showDetail="false" for="name" />
            <h:form  id="helloForm">
                Your name:
                <h:inputText  required="true" id="name" value="#{person.name}" />
                <h:commandButton id="submit" action="greeting" value="Say Hello" />
            </h:form>
        </ui:define>

    </ui:composition>
</html>
