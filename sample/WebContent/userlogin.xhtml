<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<h:head>
	<style type="text/css">
		.oddRoundElement {
		  border-radius: 12px 5px 12px 5px;
		  /* or */
		  border-radius: 12px 5px;
		}
		
		.pearElement  {
		  border-top-left-radius: 7px;
		  border-top-right-radius: 5px;
		  border-bottom-right-radius: 6px;
		  border-bottom-left-radius: 8px;
		}
		
		.roundElement  {
		  border-radius: 10px;
		}
			
		.forie{
		border-top-right-radius: 7px;
		border-top-left-radius: 7px;
		border-bottom-right-radius: 2px;
		border-bottom-left-radius: 2px;
		}
		
		.Example {
		height: 65px;
		width:160px;
		-moz-border-radius: 25px 10px / 10px 25px;
		border-radius: 25px 10px / 10px 25px;
		}
		
		 .curved {
		  -moz-border-radius:10px;
		  -webkit-border-radius:10px;
		  behavior:url(border-radius.htc);
		  }
			  
	</style>	


</h:head> 
<p align ="center"><b>This is a  Login page!!</b></p><br/>
	  	<!-- body content goes here -->
	<h:form>
		<div  id="div1" align="left">  <!--  style="border: thin; color: red ; width:34cm; height:3.5cm; background-image: url('jobook.jpg'); -->
			<div align="right">
				<h:panelGrid  style="border-color: red; position: static" >
					<rich:panel   header="Login to JObook"  style="width: 500px hight:2000px; color:red;" >
				
					<h:panelGroup>
						<h:outputText value="UserName" />
						<h:inputText tabindex="1" id="j_username" required="true" autocomplete="off" requiredMessage="Enter UserName"   value = "#{userLoginBean.user}"   style="font-size: medium;color: green; "/>
						<rich:message  for="j_username" style="font:lighter; color: red;"/>
					</h:panelGroup>
				
					<h:panelGroup>
					   <h:outputText value="Password" />
						<h:inputSecret tabindex="2" id="j_password" value = "#{userLoginBean.pass }" autocomplete="off" required="true" requiredMessage="Password is required " style="font-size: medium;color: green;" />
						 <rich:message  for="j_password" style="font:lighter; color: red;"/>
					</h:panelGroup>
			
				<h:commandButton tabindex="3"  title="Login"     value = "Sign in" action = "#{userLoginBean.doLogin}" styleClass="curved" style="color: buttonhighlight" />
	
				</rich:panel>
		   </h:panelGrid>
				    
				   
		   
		</div>
		
	
	      
	
	
		<p> </p>
		</div>
		 
		  	
		</h:form>




</ui:composition>
