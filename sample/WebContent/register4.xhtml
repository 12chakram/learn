<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>Register</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<table border="5">
  <tr><th class="title">Register</th></tr>
</table>
<p/>
<fieldset><legend>Custom Validator Method</legend>
<h:form>
  <table>
  <tr>
    <td>First Name: 
    <h:inputText value="#{registrationBean.firstName}"
                 required="true"
                 requiredMessage="First name required"
                 validatorMessage="Must be two or more letters"
                 id="firstNameField">
      <f:validateLength minimum="2"/>
    </h:inputText></td>
    <td><h:message for="firstNameField" styleClass="error"/></td>          
  </tr>
  <tr>
    <td>Middle Name: 
    <h:inputText value="#{registrationBean.middleName}"/></td></tr>
  <tr>
    <td>Last Name: 
    <h:inputText value="#{registrationBean.lastName}"
                 required="true"
                 requiredMessage="Last name required"
                 validatorMessage="Must be three or more letters"
                 id="lastNameField">
      <f:validateLength minimum="3"/>
    </h:inputText></td>
    <td><h:message for="lastNameField" styleClass="error"/></td>  
  </tr>
  <tr>
    <td>Employee ID: 
    <h:inputText value="#{registrationBean.employeeId}"
                 required="true"
                 requiredMessage="Employeed ID required"
                 validatorMessage="IDs must be a letter followed by four digits"
                 id="employeeIdField">
      <f:validateRegex pattern="[a-z]\d{4}"/>
    </h:inputText>
    </td>
    <td><h:message for="employeeIdField" styleClass="error"/></td>               
  </tr>
  <tr>
    <td>Building Number: 
    <h:inputText value="#{registrationBean.buildingNumber}"
                 required="true"
                 requiredMessage="Building number required"
                 converterMessage="Building number must be a whole number"
                 validator="#{registrationBean.validateBuilding}"
                 id="buildingNumberField"/></td>
    <td><h:message for="buildingNumberField" styleClass="error"/></td>
  </tr>
  <tr><th>
      <h:commandButton value="Register" 
                       action="#{registrationBean.doRegistration}"/></th></tr>
  </table>
</h:form>
</fieldset>

</div></h:body></html>
