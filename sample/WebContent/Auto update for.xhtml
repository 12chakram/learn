<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:r="http://java.sun.com/jsf/composite/org.richfaces.showcase">
    <h:head>
    	<style type="text/css">
    .rf-p {
    background-color: #FFFFFF;
    border-style: solid;
    border-width: 1px;
    color: #11808A;
    padding: 1px;
}

.rf-p-hdr {
   background-color: orange;
   background:url("/sample/WebContent/images/icons/gradientA-4.0.1-SNAPSHOT.png");
    background-position: left top;
    background-repeat: repeat-x;
    border-color: #008894;
    border-style: solid;
    border-width: 1px;
    color: #FFFFFF;
    font-family: Arial,Verdana,sans-serif;
    font-size: 11px;
    font-weight: bold;
    padding: 2px;
}



.rf-p-b {
    color: #000000;
    font-family: Arial,Verdana,sans-serif;
    font-size: 11px;
    padding: 10px;
}
    		
    	</style>
    </h:head>
    
    <h:form>
        <rich:panel id="panel">
            <f:facet name="header">
                <h:outputText value="User Details Panel" />
            </f:facet>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputText value="User firstName:" />
                    <h:inputText value="#{userBean.firstName}" required="true" label="Name">
                        <f:validateLength minimum="3" maximum="12" />
                    </h:inputText>
                    <h:outputText value="Address:" />
                    <h:inputTextarea value="#{userBean.address}" label="Address"
                        required="true" rows="3" cols="17">
                        <f:validateLength maximum="100" />
                    </h:inputTextarea>
                </h:panelGrid>
           
            </h:panelGrid>
            <a4j:commandButton value="Submit" type="button"
                action="#{userBean.store}" execute="@form" />
            <a4j:outputPanel ajaxRendered="true">
                <h:outputText value="#{userBean.recordStatus}" id="out"
                    rendered="#{facesContext.maximumSeverity == null}" />
            </a4j:outputPanel>
        </rich:panel>
    </h:form>
</ui:composition>
