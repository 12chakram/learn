<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
      
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>User Valid Page </title>
	</h:head>
	<body>
         <f:view>
			<h:form>
	            
			<table>
					<tr>
						<td width="100">
							<h:commandButton action = "addMember" value = "Add Member"  style="background-image: url('./images/add_user_256.png');width: 100px; height: 100px; font-size: medium; color:red; "/>
				        </td>
					
						
							<ui:repeat id="dt1" value= "#{memberBean.lmv}" var="item" >
								<td width="200" >
									<h:commandLink  action = "#{memberBean.showProfile}" style="background-image: url('./images/user.png');width: 100px; height: 100px; font-size: medium; color:red;">
									 	<h:outputText value = "#{item.displayName }" />
										 <f:setPropertyActionListener target = "#{memberBean.displayName}" value = "#{item.displayName}"/>
									</h:commandLink>
									</td>
							</ui:repeat>
				</tr>
				</table>
			</h:form>
		</f:view>  
	</body>
</html>
